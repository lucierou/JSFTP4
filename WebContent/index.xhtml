<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Bonjour</h1>
<h:form>
		<p>
			Nom :
			<h:inputText value="#{User.nom}" />
		</p>
		<br />
		<p>
			Age :
			<h:inputText value="#{User.age}" />
		</p>
		<br />
		<p>
			Genre :
			<h:selectOneRadio value="#{User.sexe}">
				<f:selectItem itemLabel="Homme" itemValue="M" />
				<f:selectItem itemLabel="Femme" itemValue="F" />
			</h:selectOneRadio>
		</p>
		<br />
		<p>
			Poids (en kg) :
			<h:inputText value="#{User.poids}" placeholder="Poids en kg" />
		</p>
		<br />
		<p>
			Taille (en cm) :
			<h:inputText value="#{User.taille}" placeholder="Taille en cm" />
		</p>		
		<h:commandButton action="#{User.calculerIMC()}" value="Calculer IMC" />	
	</h:form>
	
	<h:outputText value="Votre IMC : #{User.imc}" rendered="#{User.imc != null}"/>
	<br />
	<h:outputText value="IMC faible" rendered="#{User.conseil.equals('-1')}"/>
	<h:outputText value="IMC moyen" rendered="#{User.conseil.equals('0')}"/>
	<h:outputText value="IMC élevé" rendered="#{User.conseil.equals('1')}"/>
	
</body> 
</html>
